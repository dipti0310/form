<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <p>Student Information</p>
        <div class="item">
          <label for="fname"> First Name<span>*</span></label>
          <input id="fname" type="text" name="fname"/>
        </div>
        <div class="item">
          <label for="lname">Last Name<span>*</span></label>
          <input id="lname" type="text" name="lname" />
        </div>
        <div class="item">
          <label for="address">Address<span>*</span></label>
          <input id="address" type="address" name="address" />
        </div>
        <div class="item">
          <label for="city">City<span>*</span></label>
          <input id="city" type="text" name="city" />
        </div>
        <div class="item">
          <label for="parent_name">Parent Name<span>*</span></label>
          <input id="parent_name" type="text" name="parent_name" />
        </div>
        <div class="item">
          <label for="phone">Phone<span>*</span></label>
          <input id="phone" type="text" name="phone" />
        </div>
        <div class="item">
          <label for="dob">Date of Birth<span>*</span></label>
          <input id="dob" type="date" name="dob" />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="btn-block">
          <button id="add-data-btn" onclick="addData()">SUBMIT</button>
        </div>
      </form>
    </div>

    <h2>Student Details</h2>
<div class="table-wrapper">
    <table id="table" class="fl-table">
        <thead>
        <tr>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Parent Name</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
    </table>
</div>
<script src="index.js"></script>
  </body>
</html>
